<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <link rel="icon" href="logo.png" type="image/png">
  <title>Student Dashboard - ICT Classroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #4a90e2, #6a11cb);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      color: white;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      color: #333;
      max-width: 800px;
      margin: auto;
    }
    .progress-bar {
      font-weight: bold;
    }
    .btn-back {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="btn btn-sm btn-outline-dark btn-back">ğŸ”’ Logout</a>
    <h2 class="mb-4 text-center">ğŸ“ Student Dashboard</h2>
    <div id="studentInfo" class="mb-4"></div>
    <div>
      <h5>ğŸ“Š Progress</h5>
      <div class="progress mb-3">
        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
      </div>
      <p id="performanceText"></p>
    </div>
  </div>

  <script>
    // Load student details
    function loadStudentDashboard() {
      const student = JSON.parse(localStorage.getItem("loggedInStudent"));
      const infoDiv = document.getElementById("studentInfo");
      const progressBar = document.getElementById("progressBar");
      const performanceText = document.getElementById("performanceText");

      if (!student) {
        infoDiv.innerHTML = "<p class='text-danger'>No student data found.</p>";
        return;
      }

      infoDiv.innerHTML = `
        <h4>ğŸ‘¤ ${student.name}</h4>
        <p>ğŸ“š Class: <strong>${student.class}</strong></p>
        <p>ğŸ“ Score: <strong>${student.score}%</strong></p>
      `;

      const score = parseInt(student.score);
      progressBar.style.width = `${score}%`;
      progressBar.textContent = `${score}%`;

      if (score >= 80) {
        progressBar.classList.add("bg-success");
        performanceText.textContent = "Excellent! Keep it up!";
      } else if (score >= 50) {
        progressBar.classList.add("bg-warning");
        performanceText.textContent = "Good job! But you can do better.";
      } else {
        progressBar.classList.add("bg-danger");
        performanceText.textContent = "Needs improvement. Study harder!";
      }
    }

    // Load on page ready
    window.onload = loadStudentDashboard;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
