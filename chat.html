<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICT Classroom Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-box {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      background: #f1f1f1;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
      color: #4a90e2;
    }
    .back-btn {
      background-color: #6c757d;
      border: none;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="container chat-box">
    <h3 class="text-center mb-3">üí¨ ICT Classroom Group Chat</h3>

    <div id="messages"></div>

    <form id="chatForm" class="d-flex">
      <input type="text" id="username" placeholder="Your name" class="form-control me-2" required />
      <input type="text" id="messageInput" placeholder="Type your message" class="form-control me-2" required />
      <button class="btn btn-primary" type="submit">Send</button>
    </form>

    <div class="mt-3 text-end">
      <a href="learning.html" class="btn btn-secondary back-btn">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
  </div>

  <script>
    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC3wzCwYbom-UzKDPu478RIn7dhKFrSu8o",
      authDomain: "ictclassroom2.firebaseapp.com",
      databaseURL: "https://ictclassroom2-default-rtdb.firebaseio.com",
      projectId: "ictclassroom2",
      storageBucket: "ictclassroom2.firebasestorage.app",
      messagingSenderId: "490210110675",
      appId: "1:490210110675:web:ca4fc50fc99486444b3826",
      measurementId: "G-7PCW01GTXS"
    };

    // ‚úÖ Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatForm = document.getElementById("chatForm");
    const messageInput = document.getElementById("messageInput");
    const usernameInput = document.getElementById("username");
    const messagesDiv = document.getElementById("messages");

    // ‚úÖ Send message to Firebase
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      const user = usernameInput.value.trim();

      if (message && user) {
        const data = {
          user,
          text: message,
          timestamp: Date.now()
        };
        db.ref("groupchat/messages").push(data);
        messageInput.value = "";
      }
    });

    // ‚úÖ Display messages from Firebase
    db.ref("groupchat/messages").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const msgEl = document.createElement("div");
      msgEl.classList.add("message");
      msgEl.innerHTML = `<span class="user">${msg.user}:</span> ${msg.text}`;
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>

</body>
</html>
