<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo.png" type="image/png">
  <title>Group Chat - ICT Classroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background: linear-gradient(to right, #4a90e2, #6a11cb);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .chat-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    .msg {
      margin-bottom: 10px;
    }
    .msg strong {
      color: #4a90e2;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>ðŸ’¬ Group Discussion</h2>
    <p class="text-light">Chat live with your classmates</p>
  </div>

  <div class="chat-container">
    <div id="messages"></div>
    <form id="chatForm" class="d-flex gap-2">
      <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." required />
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

 
</body>
</html>
