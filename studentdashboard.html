<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.png" type="image/png">
  <title>Student Dashboard - ICT Classroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #4a90e2, #6a11cb);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      color: white;
    }
    .dashboard-box {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    .progress-bar {
      background-color: #4a90e2;
    }
    .btn-logout {
      background-color: #dc3545;
      border: none;
    }
    .btn-logout:hover {
      background-color: #b02a37;
    }
    .btn-learn {
      background-color: #198754;
      border: none;
    }
    .btn-learn:hover {
      background-color: #146c43;
    }
  </style>
</head>
<body>

  <div class="dashboard-box">
    <h3 class="text-center mb-4">ðŸŽ“ Student Dashboard</h3>

    <div id="studentInfo">
      <!-- Filled by JS -->
    </div>

    <div class="mt-4 d-flex justify-content-between">
      <button class="btn btn-learn" onclick="goToLearning()">ðŸ“˜ Go to Learning</button>
      <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>
  </div>

<script>
  const student = JSON.parse(localStorage.getItem("loggedInStudent"));

  if (!student) {
    alert("You must log in first.");
    window.location.href = "index.html";
  } else {
    const infoDiv = document.getElementById("studentInfo");
    const progress = student.score ? Math.min(student.score, 100) : 0;

    infoDiv.innerHTML = `
      <p><strong>Name:</strong> ${student.name}</p>
      <p><strong>Email:</strong> ${student.email}</p>
      <p><strong>Class:</strong> ${student.class}</p>
      <p><strong>Score:</strong> ${student.score || 0}%</p>

      <div class="mt-3">
        <label><strong>Progress</strong></label>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: ${progress}%">${progress}%</div>
        </div>
      </div>
    `;
  }

  function logout() {
    localStorage.removeItem("loggedInStudent");
    window.location.href = "index.html";
  }

  function goToLearning() {
    window.location.href = "learning.html"; // Change to your learning page filename
  }
</script>

</body>
</html>
