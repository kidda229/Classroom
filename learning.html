<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo.png" type="image/png">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f6fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard-header {
      background: linear-gradient(to right, #4a90e2, #6a11cb);
      color: white;
      padding: 40px 20px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .dashboard-container {
      max-width: 800px;
      margin: -40px auto 50px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }
    .dashboard-buttons .btn {
      margin: 5px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="dashboard-header text-center">
    <h2>🎓 Welcome, <span id="userEmail">Student</span></h2>
    <p class="text-light">Here is your dashboard overview</p>
  </div>

  <div class="dashboard-container text-center">
    <div class="row text-start mt-4">
      <div class="col-md-6">
        <p><strong>Age:</strong> <span id="userAge"></span></p>
        <p><strong>Date of Birth:</strong> <span id="userDOB"></span></p>
      </div>
      <div class="col-md-6">
        <p><strong>Phone Number:</strong> <span id="userPhone"></span></p>
      </div>
    </div>

    <div class="dashboard-buttons row mt-4">
      <div class="col-md-4"><a href="lessons.html" class="btn btn-outline-primary">📘 View Lessons</a></div>
      <div class="col-md-4"><a href="test.html" class="btn btn-outline-success">📝 Take Test</a></div>
      <div class="col-md-4"><a href="chat.html" class="btn btn-outline-warning">💬 Group Chat</a></div>
      <div class="col-md-6 mt-2"><a href="scores.html" class="btn btn-outline-info">📊 View Scores</a></div>
      <div class="col-md-6 mt-2"><a href="index.html"><button id="logoutBtn" class="btn btn-danger">🚪 Logout</button></a></div>
    </div>
  </div>

 

</body>
</html>
