<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo.png" type="image/png">
  <title>Student Scores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f6fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background: linear-gradient(to right, #4a90e2, #6a11cb);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .score-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }
    .score-entry {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .score-entry:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>ðŸ“Š Your Test Scores</h2>
    <p class="text-light">Below are your past test results</p>
  </div>

  <div class="score-container">
    <div id="scoresList"></div>
  </div>

<script>
  const scores = JSON.parse(localStorage.getItem("scores")) || [];
  const scoresList = document.getElementById("scoresList");

  if (scores.length === 0) {
    scoresList.innerHTML = '<p class="text-danger">No scores available.</p>';
  } else {
    scores.forEach((score, index) => {
      const div = document.createElement("div");
      div.className = "score-entry";
      div.innerHTML = `
        <p><strong>Attempt ${index + 1}</strong> - ${score.date}</p>
        <p>Score: ${score.score} / ${score.total} (${score.percent}%)</p>
      `;
      scoresList.appendChild(div);
    });
  }
</script>

</body>
</html>
